      });
      exibirMembros();
      criarFormulario();
      document.getElementById('searchInput').value = '';

    // Criar cards para os membros
    function criarCard(membro) {
      const hoje = new Date();
      const [ano, mes, dia] = membro.data.split('-').map(Number);
      const dataNasc = new Date(ano, mes - 1, dia);

      const fazAniversarioEsteMes = dataNasc.getMonth() === hoje.getMonth();
      const idadeNesteAno = hoje.getFullYear() - ano;

      return `
        <div class="card ${fazAniversarioEsteMes ? 'highlight' : ''}">
          <img src="${membro.foto}" alt="Foto de ${membro.nome}">
          <div class="name">${membro.nome}</div>
          <div class="birthday">${dataNasc.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long' })} - ${idadeNesteAno} anos</div>

            <ul style="text-align: left; padding-left: 20px;">
              ${membro.presentes.map(p => `<li>${p}</li>`).join('')}
            </ul></p>` : ''}
        </div>
      `;
    }

    // Exibir membros da aba ativa (ou lista customizada)
    function exibirMembros(lista = null) {
      const filtro = document.getElementById('searchInput').value.toLowerCase();
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';

      // Se lista customizada passada, usa ela, sen√£o usa membros da aba ativa com filtro
      const listaParaExibir = lista || dadosFamilia[abaAtiva].filter(m => m.nome.toLowerCase().includes(filtro));

      listaParaExibir.forEach(m => {
        container.innerHTML += criarCard(m);
      });
    }

    // Filtrar membros pelo input
    function filtrarMembros() {
      exibirMembros();
    }

    // Ordenar membros por m√™s
    function ordenarPorMes() {
      dadosFamilia[abaAtiva].sort((a, b) => {
        const mesA = new Date(a.data).getMonth();
        const mesB = new Date(b.data).getMonth();
        return mesA - mesB;
      });
      exibirMembros();
    }

    // Mostrar pr√≥ximo anivers√°rio na aba ativa
    function mostrarProximoAniversario() {
      const hoje = new Date();
      document.getElementById('searchInput').value = ''; // limpa busca para n√£o atrapalhar

      // Mapeia anivers√°rios j√° ajustando para o ano atual ou pr√≥ximo ano se j√° passou
      const proximosAniversarios = dadosFamilia[abaAtiva]
        .map(m => {
          const aniversario = new Date(m.data);
          aniversario.setFullYear(hoje.getFullYear());

          if (
            aniversario.getMonth() < hoje.getMonth() ||
            (aniversario.getMonth() === hoje.getMonth() && aniversario.getDate() < hoje.getDate())
          ) {
            aniversario.setFullYear(hoje.getFullYear() + 1);
          }

          return { ...m, date: aniversario };
        })
        .sort((a, b) => a.date - b.date);

      const proximo = proximosAniversarios[0];

      if (proximo) {
        exibirMembros([proximo]);
      } else {
        alert("Nenhum pr√≥ximo anivers√°rio encontrado!");
      }
    }
