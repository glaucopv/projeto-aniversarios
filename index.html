    function salvarNoLocalStorage() {

    function criarCard(membro) {
      const hoje = new Date();
      const [ano, mes, dia] = membro.data.split('-').map(Number);
      const dataNasc = new Date(ano, mes - 1, dia);

      const fazAniversarioEsteMes = dataNasc.getMonth() === hoje.getMonth();

      // Calcula a idade que a pessoa far√° neste ano
      const idadeNesteAno = hoje.getFullYear() - ano;

      return `
        <div class="card ${fazAniversarioEsteMes ? 'highlight' : ''}">
          <img src="${membro.foto}" alt="Foto de ${membro.nome}">
          <div class="name">${membro.nome}</div>
          <div class="birthday">${dataNasc.toLocaleDateString('pt-BR', { day: '2-digit', month: 'long' })} - ${idadeNesteAno} anos</div>
          ${membro.preferencias ? `<p><strong>Prefer√™ncias:</strong><br>${membro.preferencias}</p>` : ''}
          ${membro.presentes ? `
            <p><strong>Quer ganhar:</strong><br>
            <ul style="text-align: left; padding-left: 20px;">
              ${membro.presentes.map(p => `<li>${p}</li>`).join('')}
            </ul></p>` : ''}
        </div>
      `;
    }

    function exibirMembros(lista = membrosDaFamilia) {
      const container = document.getElementById('cardsContainer');
      container.innerHTML = '';
      lista.forEach(m => {
        container.innerHTML += criarCard(m);
      });
    }

    function filtrarMembros() {
      const filtro = document.getElementById('searchInput').value.toLowerCase();
      const filtrados = membrosDaFamilia.filter(m => m.nome.toLowerCase().includes(filtro));
      exibirMembros(filtrados);
    }

    function ordenarPorMes() {
      membrosDaFamilia.sort((a, b) => {
        const mesA = new Date(a.data).getMonth();
        const mesB = new Date(b.data).getMonth();
        return mesA - mesB;
      });
      exibirMembros();
    }

    function mostrarProximoAniversario() {
      const hoje = new Date();

      const proximo = membrosDaFamilia
        .map(m => {
          const aniversario = new Date(m.data);
          aniversario.setFullYear(hoje.getFullYear());

          // Se j√° passou neste ano, joga para o pr√≥ximo
          if (
            aniversario.getMonth() < hoje.getMonth() ||
            (aniversario.getMonth() === hoje.getMonth() && aniversario.getDate() < hoje.getDate())
          ) {
            aniversario.setFullYear(hoje.getFullYear() + 1);
          }

          return { ...m, date: aniversario };
        })
        .sort((a, b) => a.date - b.date)[0];

      if (proximo) {
        exibirMembros([proximo]);
      } else {
        alert("Nenhum pr√≥ximo anivers√°rio encontrado!");
      }
    }
    

    function adicionarMembro(event) {
      event.preventDefault();
      const nome = document.getElementById('nome').value.trim();
      const data = document.getElementById('data').value;
      const foto = document.getElementById('foto').value.trim();
      const preferencias = document.getElementById('preferencias').value.trim();

      const presente1 = document.getElementById('presente1').value.trim();
      const presente2 = document.getElementById('presente2').value.trim();
      const presente3 = document.getElementById('presente3').value.trim();

      const presentes = [presente1, presente2, presente3].filter(p => p);

      if (!nome || !data || !foto) {
        alert("Preencha nome, data e foto!");
        return;
      }

      membrosDaFamilia.push({ nome, data, foto, preferencias, presentes });
      salvarNoLocalStorage();
      exibirMembros();
      event.target.reset();
    }
